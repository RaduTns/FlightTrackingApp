<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <style>
        .buttons {
            display: flex;
            justify-content: space-between;
        }

        #map {
            height: 575px;
            width: 100%;
        }

        .button {
            align-items: center;
            appearance: none;
            background-color: #ddf3fe;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
        }

        .button:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        .button:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .button:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }

        .h1 {
            font-family: "JetBrains Mono", monospace;
            color: #36395A;
        }

        @import url(https://fonts.googleapis.com/css?family=Open+Sans);

        body {
            background: #f2f2f2;
            font-family: 'Open Sans', sans-serif;
        }

        .search {
            width: 100%;
            position: relative;
            display: flex;
        }

        .searchTerm {
            width: 100%;
            border: 3px solid #00B4CC;
            border-right: none;
            padding: 5px;
            height: 20px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #9DBFAF;
        }

        .searchTerm:focus {
            color: #00B4CC;
        }

        .searchButton {
            width: 40px;
            height: 36px;
            border: 1px solid #00B4CC;
            background: #00B4CC;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
        }

        /*Resize the wrap to see the search bar change!*/
        
        .form {
            display:inline;
            width: 240px;
            border: 3px solid #00B4CC;
            border-right: none;
            padding: 5px;
            height: 20px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #9DBFAF; 
        }
        
        .formbtn{
            width: 40px;
            height: 36px;
            border: 1px solid #00B4CC;
            background: #00B4CC;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
        }
        .wrap {
            display: flex;
            width: 30%;
            position:static;
            top: 10%;
            left: 30%;
            transform: translate(20%, 150%);
        }
        input[type=text] { flex-grow: 1; }
    </style>
</head>

<body>
    <h1 class="h1">Flight Tracking App</h1>
    <div class="buttons">
        <span>
            <button class="button"><a  href="/home/home" style="text-decoration: none;">Home</a></button>
            <button class="button">Flights</button>
            <button class="button">Statistics</button>
            <button class="button">About</button>
        </span>
        <span>
            <button class="button">Account</button>
            <button class="button">Logout</button>
        </span>

    </div>
    <div class="wrap">
        <form action = "" method = "POST">
            <!--<p hidden> {% csrf_token %}</p>--->
            <input class="form" id="box_callsign" type="text" name="box_callsign" placeholder="Search by Callsign">
            <input class="formbtn" type="submit" value="OK">
        </form>
    </div>
    <div class="wrap">
        <form action = "" method = "POST">
            <!--<p hidden> {% csrf_token %}</p>--->
            <input  class="form" id="box_dest_airport" type="text" name="box_dest_airport" placeholder="Search by Destination Airport">
            <input class="formbtn" type="submit" value="OK">
        </form>
    </div>
    <div class="wrap">
        <form action = "" method = "POST">
            <!--<p hidden> {% csrf_token %}</p>--->
            <input class="form" id="box_origin_airport" type="text" name="box_origin_airport" placeholder="Search by Origin Airport">
            <input class="formbtn" type="submit" value="OK">
        </form>
    </div>
    <div class="wrap">
        <form action = "" method = "POST">
            <!--<p hidden> {% csrf_token %}</p>--->
            <input class="form" id="box_airport" type="text" name="box_airport" placeholder="Search for an Airport">
            <input class="formbtn" type="submit" value="OK">
        </form>
    </div>
</body>

</html>
