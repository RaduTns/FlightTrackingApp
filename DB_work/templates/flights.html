<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <title>Flights</title>
</head>

<body>
    <h1 class="h1">Flight Tracking App</h1>
    <div class="buttons">
        <span>
            <button class="button"><a  href="/home/" style="text-decoration: none;">Home</a></button>
            <button class="button"><a  href="/home/flights" style="text-decoration: none;">Flights</a></button>
            <button class="button"><a  href="/home/statistic" style="text-decoration: none;">Statistics</a></button>
            <button class="button"><a  href="/home/about" style="text-decoration: none;">About</a></button>
        </span>
        <span>
            {% if request.user.is_authenticated %}
            <button class="button"><a  href="http://localhost:8000/accounts/logout?next=/home" style="text-decoration: none;">Logout</a></button>
            {% else %}
            <button class="button"><a  href="http://localhost:8000/profile/keycloak/login/?process=login" style="text-decoration: none;">Login</a></button>
            {% endif %}
        </span>

    </div>
    <div class="wrap">
        <form action = "" method = "POST">
            <!--<p hidden> {% csrf_token %}</p>--->
            <input class="form" id="box_callsign" type="text" name="box_callsign" placeholder="Search by Callsign">
            <input class="formbtn" onclick="loading()" type="image" src="/static/images/lupa.png" value="OK">
        </form>
    </div>
    <div class="wrap">
        <form action = "" method = "POST">
            <!--<p hidden> {% csrf_token %}</p>--->
            <input  class="form" id="box_dest_airport" type="text" name="box_dest_airport" placeholder="Search by Destination Airport">
            <input class="formbtn" onclick="loading()" type="image" src="/static/images/lupa.png" value="OK">
        </form>
    </div>
    <div class="wrap" >
        <form action = "" method = "POST" >
            <!--<p hidden> {% csrf_token %}</p>--->
            <input class="form" id="box_origin_airport" type="text" name="box_origin_airport" placeholder="Search by Origin Airport">
            <input class="formbtn" onclick="loading()" type="image" src="/static/images/lupa.png" value="OK">
        </form>
    </div>
    <script>
        function loading()
        {
            const loading = document.getElementsByClassName('lds-roller');
            console.log(loading)
            for(const loadingbtn of loading){
                loadingbtn.style.display = "block";
            }
        }
        
      </script>
      
 
<div class="lds-roller" style="display:none"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

</body>

</html>
